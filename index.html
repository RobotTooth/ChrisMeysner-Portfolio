<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Chris Meysner</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Chris Meysner</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/chris_profile_pic.png" alt="profile picture Chris Meysner">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello I'm</p>
            <h1 class="title">Chris Meysner</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" id="openCvBtn">Open CV</button>
                <button class="btn btn-color-1" id="openContacts" href="#contact">Contact</button>
            </div>
            <div id="socials-container">
                <img id="LinkedIn" src="./assets/linkedin.png" alt="My LinkedIn profile" class="icon">
                <img id="GitHub" src="./assets/github.png" alt="My GitHub profile" class="icon">
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/about-pic.png" alt="Profile Picture" class="about-pic"/>
            </div>
        </div>
        <div class="about-detail-container">
            <div class="about-containers">
                <div class="details-container">
                    <img src="./assets/experience.png" alt="Experience icon" class="icon">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
